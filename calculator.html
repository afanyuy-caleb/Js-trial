<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator in JS</title>

  <link rel="stylesheet" href="calc.css">
</head>
<body>

  <div class="calculator">
    <div class="screen-section">
      <input type="text" id="screen" onkeydown="checkNumber(this)">
    </div>
    

    <div class="btn-section">
      <div class="operands">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        
      </div>
      <div class="operators">
        <button>Del</button>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
      </div>
      
    </div>
  </div>
  
  
  <script src="calc.js"></script>
</body>
</html>
